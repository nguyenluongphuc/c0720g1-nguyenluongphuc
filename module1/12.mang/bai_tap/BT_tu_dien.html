    <h2>English - Vietnamese Dictionary</h2>
    <input type="text" id="tuCanTra" value="English"/>
    <button type="button" onclick="traTu()">Translate</button>
    <p id="ketQua"></p>
<script>
    let english = [ "pen" , "ruler" , "apple" , "cat" , "dog" , "car" , "computer" , "book" ];

                    "máy vi tính" , "quyển sách"];
    function traTu() {
        let tuTra = document.getElementById("tuCanTra").value;
        for (let i = 0 ; i < english.length ; i++) {
            if ( english[i] == tuTra) {
                document.getElementById("ketQua").innerHTML = vietnam[i];
                break;
            } else {
                document.getElementById("ketQua").innerHTML = "sorry ! not found";
            }
        }

    }
