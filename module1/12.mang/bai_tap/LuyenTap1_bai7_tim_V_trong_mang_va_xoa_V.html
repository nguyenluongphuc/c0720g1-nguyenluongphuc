<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [ 1 , 2 , 3 , 4 , 4 , 6 , 7 , 8 , 9 , 10 ];
    let v = parseInt(prompt("enter integer V"));
    let ketQua = "V is not in the array";
    for (let i = 0 ; i < mang.length ; i++) {
        if (mang[i] === v) {
            mang.splice(i,1);
            i--;
            ketQua = "V is in the array, after delete V, we have " + mang;
        }
    }
    alert(ketQua);
</script>
</body>
</html>
