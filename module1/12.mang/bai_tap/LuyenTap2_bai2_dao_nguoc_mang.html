<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [ 1 , 2 , 3 , "a" , "b" , "c" ];
    document.write("mảng đang có là " + mang + "<br>" );
    let mangNguoc = mang.reverse();
    document.write("mảng đảo ngược là " + mangNguoc + "<br>" );
    document.write("hiển thị mảng ngược theo như đề bài là " + mangNguoc.join(""));
</script>
</body>
</html>
