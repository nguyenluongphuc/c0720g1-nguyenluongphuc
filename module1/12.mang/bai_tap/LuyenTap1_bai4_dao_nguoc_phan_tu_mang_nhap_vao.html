<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [];
    for (let i = 0 ; i < 5 ; i++) {
        let index = parseInt(prompt("nhập vào số nguyên bạn muốn có trong mảng"));
        mang.push(index);
    }
    mang.reverse();
    alert("đây là kết quả đảo ngược mảng bạn vừa nhập" + mang);
</script>
</body>
</html>
