<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let xetMang = [ -3 , 5 , 1 , 3 , 2 , 10 ];
    let first = 0;
    let last = xetMang.length - 1;
    while ( first < last ) {
        let b = xetMang[first];
        xetMang[first] = xetMang[last];
        xetMang[last] = b;
        first++;
        last--;
    }
    document.write(xetMang);
</script>
</body>
</html>
