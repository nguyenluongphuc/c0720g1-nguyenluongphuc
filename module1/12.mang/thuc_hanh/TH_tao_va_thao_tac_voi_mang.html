<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<h2>Sample Screen :</h2>
<input type="text" id="enter"/>
<button type="button" onclick="addElement()">Add</button>
<button type="button" onclick="showUp()">Display</button>
<hr>
<span id="showHere"></span>
<script>
    let arrOfNumber = [ 23 , 12 , 25];
    function addElement() {
        arrOfNumber.push(document.getElementById("enter").value);
    }
    function showUp() {
        let i;
        let ketQua = "";
        for (i = 0; i < arrOfNumber.length; i++) {
            ketQua += "Element " + i + " = " + arrOfNumber[i] + "<br>";

        }
        document.getElementById("showHere").innerHTML = ketQua;
    }
</script>
</body>
</html>
