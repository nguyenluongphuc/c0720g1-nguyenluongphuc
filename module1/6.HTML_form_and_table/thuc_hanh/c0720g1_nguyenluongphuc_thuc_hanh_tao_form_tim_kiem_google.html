<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<title>Thực hành tạo form tìm kiếm google</title>
</head>
<body>
	<form method="GET" action="https://www.google.com.vn/search">
		<input type="text"/>
		<input type="submit" value="Tìm kiếm"/>
	</form>
</body>
</html>

<!--muốn sử dụng trang tìm kiếm của Bing thì thay đổi URL trong dấu nháy của thuộc tính action-->
