<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đoán số</title>
</head>
<body>
<h2>Game đoán số</h2>
<button type="button" onclick="choiGame()">let's play !</button>
<script>
    function choiGame() {
        let begin = parseInt(prompt("Bạn muốn đoán số nằm trong khoản từ"));
        let end = parseInt(prompt("đến số"));
        let soNgauNhien = Math.ceil((begin - end)* Math.random()) + begin;
        for (let i = 1; i <= 3; i++) {
            let chonSo = parseInt(prompt("nhập số bạn dự đoán"));
            if (chonSo == soNgauNhien) {
                alert("đúng rồi !");
                break;
            } else if (chonSo < soNgauNhien) {
                alert("nhỏ hơn rồi, thử lại nào");
            } else {
                alert("lớn hơn rồi, thử lại nào");
            }
        }
    }
</script>

</body>
</html>
