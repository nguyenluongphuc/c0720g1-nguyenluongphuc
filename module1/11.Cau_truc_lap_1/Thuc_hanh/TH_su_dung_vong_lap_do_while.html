<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp do...while</title>
</head>
<body>
    <script>
        let number = null;
        do {
            number = parseFloat(prompt("nhập số bất kì trong khoản từ 1 -10"));
        } while (number < 1 || number > 10);
        alert("số bạn vừa nhập là : " + number );
    </script>
</body>
</html>
