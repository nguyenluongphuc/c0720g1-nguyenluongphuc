<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện tích tam giác vuông</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("nhập độ dài cạnh góc vuông (centimet)"));
        let b = parseFloat(prompt("nhập độ dài cạnh góc vuông còn lại (centimet)"));
        alert("diện tích tam giác vuông là " + (0.5 * a * b) + "cm");
    </script>
</body>
</html>
