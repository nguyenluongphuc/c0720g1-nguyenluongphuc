<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        let chieuDai = parseFloat(prompt("cho biết chiều dài hình chữ nhật (centimet)"));
        let chieuRong = parseFloat(prompt("cho biết chiều rộng hình chữ nhật (centimet)"));
        alert("Diện tích hình chữ nhật là " + (chieuDai * chieuRong) + " cm");
    </script>
</body>
</html>
