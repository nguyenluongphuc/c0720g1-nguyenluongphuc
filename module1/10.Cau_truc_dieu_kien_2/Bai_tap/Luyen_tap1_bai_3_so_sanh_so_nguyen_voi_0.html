<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh số nguyên bất kì với số 0 </title>
</head>
<body>
<script>
    let randomNumber = parseInt(prompt("Nói cho tôi một số nguyên bất kì, tôi sẽ nói bạn biết một điều về nó"));
    if (randomNumber == 0) {
        alert("Số bạn vừa nhập bằng 0");
    } else if (randomNumber > 0) {
        alert("Số bạn vừa nhập lớn hơn 0");
    } else {
        alert("Số bạn vừa nhập nhỏ hơn 0");
    }
</script>
</body>
</html>
