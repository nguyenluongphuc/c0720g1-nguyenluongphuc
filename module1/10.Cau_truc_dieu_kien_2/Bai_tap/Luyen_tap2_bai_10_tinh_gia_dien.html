<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá điện</title>
</head>
<body>
    <script>
        //giá điện 1500đồng/kWh
        let indicatorNumber = parseFloat(prompt("nhập vào số công tơ mét(kWh)"));
        alert("giá tiền phải trả là : " + (1500 * indicatorNumber) + " đồng");
    </script>
</body>
</html>
