<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tiền hoa hồng theo doanh số bán hàng</title>
</head>
<body>
<script>
    let tongDoanhSo = parseFloat(prompt("Nhập vào số tiền tổng doanh số của người bán hàng (USD)"));
    let hoaHong = tongDoanhSo * 10 / 100;
    //hoa hồng là 10% tổng doanh số
    alert("Số tiền hoa hồng nhận được là " + hoaHong + "USD");
</script>
</body>
</html>
