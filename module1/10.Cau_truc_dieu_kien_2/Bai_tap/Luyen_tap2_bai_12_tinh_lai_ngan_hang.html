<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi ngân hàng</title>
</head>
<body>
    <script>
        //lãi suất 10.5 % / 1 năm
        let money = parseFloat(prompt("nhập số tiền vay"));
        alert("lãi suất phải trả cho 1 tháng đầu là : " + ( money * (10.5 / 12) / 100) + " đồng");
    </script>
</body>
</html>
