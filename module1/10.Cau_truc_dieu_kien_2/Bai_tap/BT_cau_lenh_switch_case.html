<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập sử dụng câu lệnh switch..case</title>
</head>
<body>
    <form>
        <input id="inputNumber" type="number"/>
        <button type="button" onclick="tinhSoNgay()">Tính số ngày</button>
        <p id="result"></p>
    </form>
    <script>
        function tinhSoNgay() {
            let month = parseInt(document.getElementById("inputNumber").value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày";
                    break;
                case 2:
                    document.getElementById("result").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerHTML = "Tháng " + month + " có 30 ngày";
                    break;
            }
        }

    </script>
</body>
</html>
