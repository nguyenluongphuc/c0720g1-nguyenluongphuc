<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi từ meter sang feet</title>
</head>
<body>
    <script>
        let meter = parseFloat(prompt("Nhập vào số đo (meter)"));
        let feet = meter * 3.2808;
        alert("Số đo theo feet là " + feet + "feet");
    </script>
</body>
</html>
