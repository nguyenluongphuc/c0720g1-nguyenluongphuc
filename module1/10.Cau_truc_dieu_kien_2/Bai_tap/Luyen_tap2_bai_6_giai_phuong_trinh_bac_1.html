<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
    <script>
        // phương trình bậc nhất có dạng Ax + B = 0
        let a = parseFloat(prompt("Biết phương trình bậc nhất có dạng : Ax + B = 0" + "\n"
                                    + "Nhập vào số A"));
        let b = parseFloat(prompt("Nhập tiếp số B"));
        let x = (-b) / a ;
        alert("Nghiệm của phương trình là : " + x);
    </script>
</body>
</html>
