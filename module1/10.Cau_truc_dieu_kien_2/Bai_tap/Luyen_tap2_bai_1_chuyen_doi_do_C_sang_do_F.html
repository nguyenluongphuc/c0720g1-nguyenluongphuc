<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    <script>
        let doC = parseFloat(prompt("Nhiệt độ theo độ C"));
        let doF = doC * 9 / 5 + 32;
        alert("Độ F sau khi chuyển đổi từ độ C là " + doF + " độ F");
    </script>
</body>
</html>
