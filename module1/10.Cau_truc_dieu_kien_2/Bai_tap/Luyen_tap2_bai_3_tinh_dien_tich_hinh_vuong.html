<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
    <script>
        let canh = parseFloat(prompt("nhập vào độ dài cạnh hình vuông (centimet)"));
        alert("Diện tích hình vuông là " + (canh * canh) + "cm");
    </script>
</body>
</html>
