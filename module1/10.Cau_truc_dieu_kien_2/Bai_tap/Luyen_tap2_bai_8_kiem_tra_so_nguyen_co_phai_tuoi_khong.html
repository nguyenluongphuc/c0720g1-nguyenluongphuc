<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
    <script>
        let soNguyen = parseInt(prompt("Nhập vào số nguyên"));
        if ( soNguyen > 0 && soNguyen < 120 ) {
            alert("Số vừa nhập có thể là tuổi của một người");
        } else {
            alert("Số vừa nhập không thể là tuổi của một người");
        }
    </script>
</body>
</html>
