<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất trong 3 số</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số nguyên 1"));
        let b = parseInt(prompt("Nhập số nguyên 2"));
        let c = parseInt(prompt("Nhập số nguyên 3"));
        if ( a > b && a > c ) {
            alert("Số " + a + " là số lớn nhất");
        } else if ( b > c ) {
            alert("Số " + b + " là số lớn nhất");
        } else {
            alert("Số " + c + " là số lớn nhất");
        }
