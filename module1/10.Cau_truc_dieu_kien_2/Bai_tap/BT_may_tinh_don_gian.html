<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
    <form>
        <fieldset style="width: 200px; height: 200px">
            <input type="text" id="screen"><br><br>
            <button type="button" onclick="number1()">1</button>
            <button type="button" onclick="number2()">2</button>
            <button type="button" onclick="number3()">3</button>
            <button type="button" onclick="plus()">+</button><br><br>
            <button type="button" onclick="number4()">4</button>
            <button type="button" onclick="number5()">5</button>
            <button type="button" onclick="number6()">6</button>
            <button type="button" onclick="minus()">-</button><br><br>
            <button type="button" onclick="number7()">7</button>
            <button type="button" onclick="number8()">8</button>
            <button type="button" onclick="number9()">9</button>
            <button type="button" onclick="multiply()">x</button><br><br>
            <input type="reset" value="c"/>
            <button type="button" onclick="number0()">0</button>
            <button type="button" onclick="equal()">=</button>
            <button type="button" onclick="divide()">/</button>
        </fieldset>
    </form>
    <script>
        function number1() {
            document.getElementById("screen").value += "1";
        }
        function number2() {
            document.getElementById("screen").value += "2";
        }
        function number3() {
            document.getElementById("screen").value += 3;
        }
        function plus() {
            document.getElementById("screen").value += "+";
        }
        function number4() {
            document.getElementById("screen").value += 4;
        }
        function number5() {
            document.getElementById("screen").value += 5;
        }
        function number6() {
            document.getElementById("screen").value += 6;
        }
        function minus() {
            document.getElementById("screen").value += "-";
        }
        function number7() {
            document.getElementById("screen").value += 7;
        }
        function number8() {
            document.getElementById("screen").value += 8;
        }
        function number9() {
            document.getElementById("screen").value += 9;
        }
        function multiply() {
            document.getElementById("screen").value += "*";
        }
        function number0() {
            document.getElementById("screen").value += "0";
        }
        function divide(){
            document.getElementById("screen").value += "/";
        }
        function equal() {
            let string = document.getElementById("screen").value;
            result = eval(string);
            document.getElementById("screen").value = result;
        }
    </script>
</body>
</html>
