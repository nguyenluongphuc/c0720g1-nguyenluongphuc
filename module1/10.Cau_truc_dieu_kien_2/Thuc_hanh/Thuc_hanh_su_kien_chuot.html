<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sự kiện chuột</title>
</head>
<body>
<img id="ballImg" src="220px-Basketball.png">
<p>Click button below to move the image to right</p>
<button type="button" onclick="moveBall()">Click me</button>
<script>
    let imgObj = null;
    imgObj = document.getElementById("ballImg");
    function init() {
            imgObj = document.getElementById("ballImg");
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
    }
    function moveBall() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
