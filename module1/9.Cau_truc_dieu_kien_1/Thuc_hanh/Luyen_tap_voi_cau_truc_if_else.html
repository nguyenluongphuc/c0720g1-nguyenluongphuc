<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if/else</title>
</head>
<body>
    <script>
        let answer = prompt("What is the official name of JavaScript ?");
        if (answer == "ECMAScript") {
            alert("Good job ! It's right !");
        } else {
            alert("Didn't know ? It's ECMAScript");
        }
    </script>

</body>
</html>
