<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
    <script>
        let banKinh = prompt("Hãy nhập vào đây bán kính của hình tròn, đơn vị centimet");
        let r = parseFloat(banKinh);
        let dienTich = ( r * r ) * 3.14;
        document.write("Diện tích của hình tròn là :" + dienTich + "cm");
    </script>
</body>
</html>
