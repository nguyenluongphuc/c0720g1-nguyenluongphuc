<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
    <script>
        let banKinh = prompt("Hãy nhập vào đây bán kính của hình tròn, đơn vị centimet :");
        let r = parseFloat(banKinh);
        let chuVi = ( r * 2 ) * 3.14;
        document.write("Chu vi của hình tròn có bán kính vừa nhập là :" + chuVi + "cm");
    </script>
</body>
</html>
