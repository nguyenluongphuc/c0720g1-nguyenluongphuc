<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi độ C sang độ F</title>
</head>
<body>
    <script>
        let nhietDoC = prompt("Hãy nhập nhiệt độ theo độ C");
        let doC = parseFloat(nhietDoC);
        let doF = ( 9 * doC ) / 5 + 32;
        document.write("Nhiệt độ theo độ F sau khi chuyển đổi là :" + doF);
    </script>
</body>
</html>
