<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
<script>
    let a = 0;
    let b = 0;
    let dauSao = "*";
    while (a < 7) {
        while (b < 20) {
            document.write(dauSao);
            b++;
        }
        document.write("<br>");
        a++;
    }
</script>
</body>
</html>
