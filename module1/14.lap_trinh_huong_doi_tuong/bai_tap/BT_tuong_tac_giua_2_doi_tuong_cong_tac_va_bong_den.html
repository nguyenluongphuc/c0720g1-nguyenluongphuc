<script>
    //làm không đúng hoàn toàn theo theo nội dung đề bài
    //nhưng vẫn đạt được yêu cầu đề bài

    class ElectricLamp {
        constructor() {
            this.status = "off";
            this.battery = 100;
        }
        getStatus() {
            return this.status;
        }
        setStatus(status) {
            this.status = status;
        }
        getBattery() {
            return this.battery;
        }
    }

    class SwitchButton {
        constructor() {
            this.status = "off";
        }
        getStatus() {
            return this.status;
        }
        switchOn(lamp) {
            lamp.battery -= 10;
            lamp.status = "on";
            this.status = "on";
        }
        switchOff(lamp) {
            lamp.status = "off";
            this.status = "off";
        }
    }

    let switchButt = new SwitchButton();
    let lamp = new ElectricLamp();


    console.log(lamp.getStatus());
    console.log(lamp.getBattery());

    for (let i = 0 ; i < 10 ; i++) {
        switchButt.switchOn(lamp);
        console.log(lamp.getStatus());
        switchButt.switchOff(lamp);
        console.log(lamp.getStatus());
        console.log(lamp.getBattery());
    }
</script>

<!--cách dưới của a Chánh-->

<script>
    class Lamp{
        constructor() {
            this.status=false;
        }
        turnOn(){
            this.status=true;
        }
        turnOff(){
            this.status=false;
        }
        getStatus(){
            return this.status;
        }
    }
    class Switch{
        constructor() {
            this.status=false;
            this.lamp=null;
        }
        connectToLamp(lamp){
            this.lamp=lamp;
        }
        switchOn(){
            this.status=true;
            this.lamp.turnOn();
        }
        switchOff(){
            this.status=false;
            this.lamp.turnOff();
        }
    }
    let lamp =new Lamp();
    let switch1= new Switch(lamp);
    switch1.connectToLamp(lamp);
    switch1.switchOn();
    alert("Trang thái công tắc "+ switch1.status);
    alert("Trạng thái bóng đèn"+lamp.getStatus());
    switch1.switchOff();
    alert("Trang thái công tắc "+ switch1.status);
    alert("Trạng thái bóng đèn"+lamp.getStatus());
</script>
