<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myRectangle" width="300" height="200" style="border: 1px solid #000000"></canvas>
</body>
<script>
    class Rectangle {
        constructor( width , height ) {
            this.Width = width;
            this.Height = height;
        }
        getWidth() {
            return this.Width;
        }
        setWidth(width) {
            this.Width = width;
        }
        getHeight() {
            return this.Height;
        }
        setHeight(height) {
            this.Height = height;
        }
        rectangleArea() {
            return this.Width * this.Height;
        }
        rectanglePerimeter() {
            return 2 * ( this.Width + this.Height );
        }
        createRectangle() {
            let ctx = document.getElementById("myRectangle").getContext("2d");
            ctx.beginPath();
            ctx.rect( 100 , 75 , this.Width , this.Height );
            ctx.stroke();
        }
    }

    let rectangle = new Rectangle(100,50);
    rectangle.createRectangle();
    rectangle.setWidth(200);
    alert("Rectangle area is " + rectangle.rectangleArea());
    alert("Rectangle Perimeter is " + rectangle.rectanglePerimeter());

</script>
</html>
