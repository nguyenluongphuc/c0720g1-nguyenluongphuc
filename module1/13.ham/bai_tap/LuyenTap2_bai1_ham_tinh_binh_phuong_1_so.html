<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a = parseFloat(prompt("Nhập một số bất kì"));
    alert("Bình phương của " + a + " là " + computeSquare(a));

    function computeSquare(number) {
            return number * number;
    }
</script>
