<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let primeString = "";
         for (let a = 1 ; a < 10000 ; a++) {
             if (checkPrime(a)) {
                 primeString += a + ",";
             }
         }
        document.write("dãy số nguyên tố nhỏ hơn 10000 là " + primeString);

        function checkPrime(number) {
             if (number === 1) {
                 return false;
             } else if (number === 2) {
                 return true;
             } else {
                 for (let i = 2; i < number; i++) {
                     if (number % i === 0) {
                         return false;
                     }
                 }
                 return true;
             }
        }


    </script>
</body>
</html>
