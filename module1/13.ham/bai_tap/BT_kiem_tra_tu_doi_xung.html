<script>
    let inputStr = prompt("Enter what you think it's Palindrome, I will tell you it correct or not");
    if (checkPalindrome(inputStr) == true) {
        alert("Yeah ! That's correct !");
    } else {
        alert("NO, it's not correct, try another one");
    }
    function checkPalindrome(str) {
        let re = /[\W_]/g;
        let lowRegStr = str.toLowerCase().replace(re, '');
        let reverseStr = lowRegStr.split('').reverse().join('');
        if ( reverseStr === lowRegStr ) {
            return true;
        } else {
            return false;
        }
    }
</script>
