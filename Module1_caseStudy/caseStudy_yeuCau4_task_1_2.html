<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let customerNameArr = [ "Alice" , "Jonh" , "Alan" , "Marry" , "Bob" , "Lily" , "Daisy"
                            , "Martin" , "Tim" , "Calvin" ];
    while (true) {
        let choose = parseInt(prompt("1. Add new customer" + "\n" + "2. Delete customer"));
        switch (choose) {
            case 1: {
                let number = parseInt(prompt("Enter number of customer you want to add"));
                for (let i = 0; i < number; i++) {
                    let nameCustomer = prompt("Enter name of customer : ");
                    customerNameArr.push(nameCustomer);
                }
                let result = "";
                for (let i = 0; i < customerNameArr.length; i++) {
                    result += (i + 1) + ". " + customerNameArr[i] + "\n";
                }
                alert(result);
            }
                break;
            // default: {
            //     alert("failed");
            // }
            case 2: {
                let listName = "";
                for ( let i = 0 ; i < customerNameArr.length ; i++ ) {
                    listName += ( i + 1 ) + ". " + customerNameArr[i] + "\n";
                }
                let choose = prompt( "Enter the name you want to delete :\n" + listName);
                if ( choose == "" || choose == null ) {
                    alert("So, you don't want to delete anybody ?")
                } else {
                    let confirmDelete = confirm("So, you really want to delete ? " + choose);
                    if ( confirmDelete ) {
                        for ( let i = 0 ; i < customerNameArr.length ; i++ ) {
                            if ( choose == customerNameArr[i] ) {
                                customerNameArr.splice(i,1);
                                let afterDelete = "";
                                for ( let i = 0 ; i < customerNameArr.length ; i++ ) {
                                    afterDelete += ( i + 1 ) + ". " + customerNameArr[i] + "\n";
                                }
                                alert( "List of customers after delete : \n" + afterDelete);
                                break;
                            } else {
                                alert("You may enter wrong, try again !");
                                break;
                            }
                        }


                    }
                }



            }
        }
    }
</script>

</body>
</html>
